<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Carousel</title>
    <style>
        /* General carousel styling */
        .carousel {
            width: 300px;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Slides container */
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }

        /* Each slide */
        .slide {
            width: 300px; /* Ensure slides match the carousel width */
            flex: 0 0 100%;
        }

        /* Make images responsive */
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Navigation dots */
        .navigation {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .navigation label {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #bbb;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        /* Change slides based on selected radio button */
        #slide1:checked ~ .slides {
            transform: translateX(0%);
        }

        #slide2:checked ~ .slides {
            transform: translateX(-100%);
        }

        #slide3:checked ~ .slides {
            transform: translateX(-200%);
        }

        /* Active navigation dot */
        #slide1:checked ~ .navigation .label1,
        #slide2:checked ~ .navigation .label2,
        #slide3:checked ~ .navigation .label3 {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <!-- Radio Buttons for navigation -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">

        <!-- Images -->
        <div class="slides">
            <div class="slide">
                <img src="Images/annie_clark_broken_man.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="Images/beatles_now_and_then.jpeg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="Images/chappell_roan.jpeg" alt="Image 3">
            </div>
        </div>

        <!-- Navigation Labels -->
        <div class="navigation">
            <label for="slide1" class="label1"></label>
            <label for="slide2" class="label2"></label>
            <label for="slide3" class="label3"></label>
        </div>
    </div>
</body>
</html>
